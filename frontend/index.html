<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/choices.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <title>CRM</title>
  </head>

  <body>
    <div class="back">
      <div class="back__container">
        <div class="back__content"></div>
      </div>
    </div>
    <section class="section-header">
      <div class="header__container">
        <h2 class="header__heading">Секция навигации</h2>
        <div class="header__content">
          <a href="#" class="header__link">
            <img src="imgs/logo.svg" alt="Лого SKB" class="header__icon" />
          </a>
          <input
            type="text"
            placeholder="Введите запрос"
            class="header__input"
          />
        </div>
      </div>
    </section>

    <section class="section-clients">
      <div class="container">
        <div class="clients__content">
          <div class="clients__heading-table">
            <h2 class="clients__heading">Клиенты</h2>
            <table class="clients__table table">
              <thead class="table__head">
                <tr class="table__row-head">
                  <th class="table__heading table__cell">
                    <button class="table__button" data-btn="id">
                      <span class="table__h-label"> ID </span>
                      <span class="table__icon">
                        <svg
                          width="8"
                          height="8"
                          viewbox="0 0 8 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                          class="icon"
                        >
                          <path
                            d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                            fill="currentColor"
                          />
                        </svg>
                      </span>
                    </button>
                  </th>
                  <th class="table__heading table__cell">
                    <button class="table__button" data-btn="name">
                      <span class="table__h-label"> Фамилия Имя Отчество </span>
                      <span class="table__icon-alph">
                        <span class="table__icon">
                          <svg
                            width="8"
                            height="8"
                            viewbox="0 0 8 8"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon"
                          >
                            <path
                              d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                              fill="currentColor"
                            />
                          </svg>
                        </span>
                        <span class="table__icon-label">А-Я</span>
                      </span>
                    </button>
                  </th>
                  <th class="table__heading table__cell">
                    <button class="table__button" data-btn="create">
                      <span class="table__h-label">
                        Дата и время создания

                        <span class="table__icon">
                          <svg
                            width="8"
                            height="8"
                            viewbox="0 0 8 8"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon"
                          >
                            <path
                              d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                              fill="currentColor"
                            />
                          </svg>
                        </span>
                      </span>
                    </button>
                  </th>
                  <th class="table__heading table__cell">
                    <button class="table__button" data-btn="change">
                      <span class="table__h-label">
                        Последние изменения
                        <span class="table__icon">
                          <svg
                            width="8"
                            height="8"
                            viewbox="0 0 8 8"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon"
                          >
                            <path
                              d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                              fill="currentColor"
                            />
                          </svg>
                        </span>
                      </span>
                    </button>
                  </th>
                  <th class="table__heading table__cell">Контакты</th>
                  <th class="table__heading table__cell">Действия</th>
                </tr>
              </thead>
              <tbody class="table__body"></tbody>
            </table>
          </div>
          <button class="contacts__button-add">
            <span class="contacts__add-icon">
              <svg
                width="23"
                height="16"
                viewbox="0 0 23 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
              >
                <path
                  d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                  fill="currentColor"
                />
              </svg>
            </span>
            <span class="contacts__addText">Добавить клиента</span>
          </button>
        </div>
      </div>
    </section>
    <script src="js/inputmask.min.js"></script>
    <script src="js/choices.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
